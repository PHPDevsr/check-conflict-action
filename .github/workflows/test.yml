name: Check conflict branch in PR 
on:
  schedule:
    - cron: '*/5 * * * *' # Run at every 5 minutes
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Check conflict branch in PR
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Check conflict branch in PR
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          label: conflict